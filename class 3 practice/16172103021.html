<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- External CSS -->
    <link rel="stylesheet" href="index.css">

    <title>Second Lab</title>

    <!-- Internal CSS -->
    <style>
        h3 .htc{
            color: indigo;
        }
    </style>
  </head>
  <body>
    
    <div class="container">
        <div class="card mt-5">
            <div class="card-header text-center">
               <h3 class="htc">Second Lab</h3>
            </div>
            <div class="card-body">
                <form action="" method="">
                    <div class="form-group row">
                        <label class="userNameLabel col-12 col-md-2 col-xl-2">Enter User Name</label>
                        <input type="text" class="form-control col-12 col-md-9 col-xl-9" placeholder="Enter User Name" autofocus>
                    </div>

                    <div class="form-group row">
                        <label class="userPasswordLabel col-12 col-md-2 col-xl-2">Enter User Password</label>
                        <input type="password" class="form-control col-12 col-md-9 col-xl-9" placeholder="Enter User Password" autofocus>
                    </div>

                    <div class="form-group row">
                        <label class="userSecurityLabel col-12 col-md-2 col-xl-2">Enter Security Code</label>
                        <input type="number" class="form-control col-12 col-md-9 col-xl-9" placeholder="Enter Security Code" autofocus>
                        <small class="text-info" style="margin-left: 183px;">Security code must number</small>
                    </div>

                    <div class="form-group row">
                        <div style="margin-left: 183px;"></div> 
                            <button class="btn btn-outline-primary btn-sm rounded-0">Submit</button>
                            <button class="btn btn-outline-warning btn-sm rounded-0 ml-3">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
